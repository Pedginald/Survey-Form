<!DOCTYPE html>
<html>

  <head>
    <title>Stock trading survey form</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="stocks, trading, options, equities, futures">
    <meta name="author" content="Peter Rawlings">
    <meta name="description"  content="trading survey form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <h1 id="title">Trading Survey</h1>
    <p id="description">Thank you for opting to fill out this survey.
      The aim is to gather data relating to the habits of retail traders that trade
      equities, CFDs, options, and futures, to find key behaviours that can help lead
      to success, in this brutally challenging industry.
    </p>

    <form id="survey-form">
      <label for="name">Full name:</label>
      <input id="name" name="name" type="text" placeholder="Enter full name" required>
      <label for="email">Email address:</label>
      <input id="email" name="email" type="email" placeholder="Enter email address" required>
      <label for="number">On average, how many trades do you take per week?</label>
      <input id="number" name="number" type="number" placeholder="Enter number of trades" required>


    </form>





  </body>


</html>
